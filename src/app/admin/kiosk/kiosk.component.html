<app-page-container>
  <div>
    Show: 
    <button
      *ngFor="let queue of queues"
      (click)="showQueue(queue.id)">
      + {{ queue.name }}
    </button>
  </div>
  <div class="queue-columns">
    <div class="queue-column" *ngFor="let queueId of shownQueueIds">
      <app-queue-view [queue]="getQueueById(queueId)"></app-queue-view>
    </div>
  </div>
</app-page-container>
