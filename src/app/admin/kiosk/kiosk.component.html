<app-page-container>
  <div>
    Show: 
    <button
      *ngFor="let queue of queues"
      (click)="showQueue(queue.id)">
      + {{ queue.name }}
    </button>
  </div>
  <ng-container *ngFor="let queueId of shownQueueIds">
    <app-queue-view [queue]="getQueueById(queueId)"></app-queue-view>
  </ng-container>
</app-page-container>
